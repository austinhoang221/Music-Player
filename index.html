<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="shortcut icon" href="/assets/img/images.jfif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>
         <h2>String 57th & 9th</h2>


        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
        <div class="input-wrap">
          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />

          <i class="fas fa-volume-up btn-volumn"></i>
          <input
            id="volume"
            class="volume"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />
        </div>

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const PLAYER_KEY = "BINHHOANG_KEY";
      const player = $(".player");
      const heading = $(" h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const playBtn = $(".btn-toggle-play");
      const progress = $("#progress");
      const volume = $("#volume");
      const nextBtn = $(".btn-next");
      const preBtn = $(".btn-prev");
      const randomBtn = $(".btn-random");
      const repeatBtn = $(".btn-repeat");
      const playList = $(".playlist");
      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        // config: JSON.parse(localStorage.getItem(PLAYER_KEY)) || {},
        config: JSON.parse(localStorage.getItem(PLAYER_KEY)) || {},
        setConfig: function (key, value) {
          this.config[key] = value;
          localStorage.setItem(PLAYER_KEY, JSON.stringify(this.config));
        },
        songs: [
          {
            name: "Englishman In NewYork",
            author: "Sungha Jung",
            img: "/assets/img/img1.jpg",
            path: "assets/music/song1.mp3",
          },
          {
            name: "Every Now And Then",
            author: "Sungha Jung",
            img: "/assets/img/img11.jpg",
            path: "assets/music/song11.mp3",
          },
          {
            name: "Is There Anything That Love Can Do?",
            author: "Sungha Jung",
            img: "/assets/img/img3.jpg",
            path: "assets/music/song3.mp3",
          },
          {
            name: "A Poem Titled You",
            author: "Sungha Jung",
            img: "/assets/img/img2.jpg",
            path: "assets/music/song2.mp3",
          },
          {
            name: "How Deep Is Your Love?",
            author: "Sungha Jung",
            img: "/assets/img/img4.jpg",
            path: "assets/music/song4.mp3",
          },
          {
            name: "Can't Help Failing In Love",
            author: "Sungha Jung",
            img: "/assets/img/img5.jpg",
            path: "assets/music/song5.mp3",
          },
          {
            name: "Always With Me",
            author: "Sungha Jung",
            img: "/assets/img/img6.jpg",
            path: "assets/music/song6.mp3",
          },
          {
            name: "Fly Me To The Moon",
            author: "Sungha Jung",
            img: "/assets/img/img7.jpg",
            path: "assets/music/song7.mp3",
          },
          {
            name: "Orange",
            author: "Sungha Jung",
            img: "/assets/img/img8.jpg",
            path: "assets/music/song8.mp3",
          },
          {
            name: "On Cloud Nine",
            author: "Sungha Jung",
            img: "/assets/img/img9.jpg",
            path: "assets/music/song9.mp3",
          },
          {
            name: "Sprint",
            author: "Sungha Jung",
            img: "/assets/img/img10.jpg",
            path: "assets/music/song10.mp3",
          },
        ],

        render: function () {
          const html = this.songs.map((song, index) => {
            return `
            <div class="song ${
              index === this.currentIndex ? "active" : ""
            }" data-index="${index}">
                <div class="thumb" style="background-image: url('${song.img}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.author}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                            </div>
                            </div>
                            `;
          });
          playList.innerHTML = html.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvent: function () {
          const _this = this; //luu this o ben ngoai handle event
          const cd = $(".cd");
          const cdWith = cd.offsetWidth;

          //Xu li quay khi play

          const cdThumbAnimate = cdThumb.animate(
            [{ transform: "rotate(360deg)" }],
            {
              duration: 10000,
              iterations: Infinity, //loop
            }
          );
          cdThumbAnimate.pause();

          //Xử lí phóng to thu nhỏ CD
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWith = cdWith - scrollTop;
            cd.style.width = newCdWith > 0 ? newCdWith + "px" : 0;
            cd.style.opacity = newCdWith / cdWith;
          }; //lang nghe su kien khi scroll

          //Xử lý khi click play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };
          //Khi playing
          audio.onplay = function () {
            _this.isPlaying = true;
            cdThumbAnimate.play();
            player.classList.add("playing");
          };

          //Khi pause
          audio.onpause = function () {
            _this.isPlaying = false;
            cdThumbAnimate.pause();
            player.classList.remove("playing");
          };

          //Khi tien do thay doi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };

          //khi doi volume
          volume.value = 100;
          volume.oninput = function () {
            audio.volume = volume.value / 100;
          };

          //Xu ly khi tua
          progress.oninput = function (e) {
            audio.currentTime = (audio.duration / 100) * e.target.value;
          };

          //  Xu li khi next
          nextBtn.onclick = function () {
            nextBtn.classList.add('active');
            setTimeout(() => {  
            nextBtn.classList.remove('active');
            
            }, 150);
            if (_this.isRandom) {
              _this.randomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };

          //Xu li khi prev
          preBtn.onclick = function () {
            preBtn.classList.add('active');
            setTimeout(() => {  
              preBtn.classList.remove('active');
            
            }, 150);
            if (_this.isRandom) {
              _this.randomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          //Xu li on off random
          randomBtn.onclick = function () {
            _this.isRandom = !_this.isRandom;
            _this.setConfig("isRandom", _this.isRandom);
            randomBtn.classList.toggle("active", _this.isRandom);
          };
          //Xu li on off repeat
          repeatBtn.onclick = function () {
            _this.isRepeat = !_this.isRepeat;
            _this.setConfig("isRepeat", _this.isRepeat);
            repeatBtn.classList.toggle("active", _this.isRepeat);
          };

          //Xu li next song khi audio end
          audio.onended = function () {
            if (_this.isRepeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };
          // lắng nghe hành vi click vào playlist
          playList.onclick = function (e) {
            //Xu ly khi click vao song
            const songNode = e.target.closest(".song:not(.active)");
            if (songNode && !e.target.closest(".option")) {
              // closest: 1 la chinh no 2 la the cha cua no, ko tim thay -> null
              if (songNode) {
                _this.currentIndex = Number(songNode.dataset.index); //da dat la data- thi dat data set nhung bi thanh chuoi
                _this.loadCurrentSong();
                audio.play();
                // _this.render();
              }
            }
          };
        },

        //Scroll to Active song
        scrollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "center",
            });
          }, 100);
        },

        loadCurrentSong() {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.img}')`;
          audio.src = this.currentSong.path;
          if ($(".song.active")) {
            $(".song.active").classList.remove("active");
          }
          const list = $$(".song");
          list.forEach((song) => {
            if (Number(song.dataset.index) === this.currentIndex) {
              song.classList.add("active");
            }
          });
        },

        loadConfig() {
          this.isRandom = this.config.isRandom;
          this.isRepeat = this.config.isRepeat;
        },

        //Next Song
        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },

        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex <= 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        randomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);
          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },
        start: function () {
          this.loadConfig();
          //Định nghĩa các method cho object
          this.defineProperties();

          //Lắng nghe xử lý sk
          this.handleEvent();

          //Tải bài đầu tiên vào ui khi chạy
          this.loadCurrentSong();

          //Render playlist
          this.render();

          // Hien thi trang thai ban dau cua button repeat,random
          randomBtn.classList.toggle("active", this.isRandom);
          repeatBtn.classList.toggle("active", this.isRepeat);
        },
      };

      app.start(); // để cho tất cả các func dc chạy
    </script>
  </body>
</html>
